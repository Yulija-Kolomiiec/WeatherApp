<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
 <h1>
        <p class="current-city" id="current-city"></p>
        <p class="current-time" id="current-time">  </p>
</h1>
    
    <form id="search-form">
      <input type="text" id="city-input" placeholder="Enter your city" autofocus />
      <input type="submit" value="Search"/>
      <button class="my-location-button" id="my-location-button">My Location</button>
    </form>

    <div class="weather-details"> 
      <div class="container-weather">
        <div class="row">
  <div class="col-sm-4" style="padding-right: 2px">
    <div class="card" style="background-color: transparent">
      <div class="card-body-temp">
            <img src="" alt="icon" id="weather-icon" class="weather-icon"/>
          <ul >
            <li>
              <span class="temperature" id="temperature"></span>
               <span class = "units"><a href="#" id="celsius-link" class="active">°C </a>|<a href="#" id="fahrenheit-link"> °F</a>
              </span>
        </li>
         <li>
          <span class="weather-conditions" id="weather-conditions"></span>
        </li>
       </ul>
      </div>
    </div>
  </div>

  <div class="col-sm-8" style="padding-left: 2px">
    <div class="card" style="height: 100%">
      <div class="card-body-conditions">
        <ul>
          <li>
Wind, m/s: <span class="wind-speed" id="wind-speed"></span>
          </li>
          <li>
Humidity, %: <span class="humidity" id="humidity"></span>
          </li>
        </ul>
    </div>
</div>
    </div>
</div>
<div class="weather-forecast" id="forecast"></div>

      
 <div class="signature">
 <p> <a href="https://github.com/Yulija-Kolomiiec/WeatherApp.git" target="_blank">Open-source code</a>  by Yuliia Kolomiiets</p>
  </div>
    
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
